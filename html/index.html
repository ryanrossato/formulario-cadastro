<html>
    <head>
    <title>Cadastro Ryan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
    
        <h1>FORMULÁRIO DE CADASTRO</h1>
   
        <div>
                        
      <form id='cadastroForm' method="get" action=".">
        <fieldset>
            <legend>Cadastro</legend>

           <!-- FORMULÁRIO USUÁRIO -->
            <label>Nome Completo:
            <input name='nomeCompleto' type='text' id='nomeCompleto'/>
            </label>
          <br />
        <br>    
           <label>CPF:
            <input name='cpf' type='text' id='cpf'/>
        </label>
           <br />
        <br>
            <label>Telefone:
            <input name='telefone' type='text' id='telefone'/>
        </label>
           <br />
        <br>
          
          <!-- FORMULÁRIO CEP -->
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
               onblur="pesquisacep(this.value);" /></label><br />
               <br>
        <label>Rua:
        <input name="rua" type="text" id="rua" size="30" /></label>
        <label>Número:
        <input name="numeroRua" type="text" id="numeroRua" size="5" /></label><br />
        <br>
        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40" /></label><br />
        <br>
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" size="40" /></label><br />
        <br>
        <label>Estado:
        <input name="uf" type="text" id="uf" size="2" /></label><br />
        <br>
      </form>
         <!--<button onclick="resumoCadastro()" type="submit">Cadastrar</button>-->
         
         
         </fieldset>

         <button onclick="coletarDados()" id='enviar' class="btn btn-primary">Enviar</button>
         <div id="dadosColetados"></div>
         <button onclick="resumoCadastro()" id='resumo' class="btn btn-primary">Resumo</button>
         
         
        
     
        </div>
  
    </body>

    </html>
